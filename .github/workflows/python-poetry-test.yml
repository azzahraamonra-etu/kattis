name: Python Poetry Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry to use correct Python
        run: poetry env use python3.12

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests and collect coverage
        run: |
          poetry run coverage run -m pytest
          poetry run coverage report -m

      # Generate the badge file (coverage.svg)
      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage.svg

      # Commit and push the new badge if it changed
      - name: Commit and push coverage badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage.svg
          git commit -m "chore: update coverage badge" || echo "No changes to commit"
          git push
